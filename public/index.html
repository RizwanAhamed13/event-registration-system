<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ignite Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin-left: 220px;
      background-color: #fdfdfd;
    }
    .event {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background 0.2s ease;
    }
    .event:hover {
      background-color: #f0f0f0;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      background: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar a {
      display: block;
      margin: 12px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="login.html" id="loginBtn">🔑 Login</a>
    <a href="signup.html" id="signupBtn">📝 Signup</a>
    <a href="#" id="logoutBtn" style="display:none">🚪 Logout</a>
    <a href="admin.html" id="adminPageBtn" style="display:none">🛠 Admin Page</a>
    <a href="moderator.html" id="moderatorPageBtn" style="display:none">🧑‍🏫 Moderator Panel</a>
  </div>

  <div class="content">
    <h1>🔥 Welcome to Ignite Events</h1>
    <p>Select an event to view details and register:</p>
    <div id="eventList">Loading events...</div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    // Toggle sidebar buttons based on auth state
    if (token) {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('signupBtn').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';
    }

    if (user && user.role === 'admin') {
      document.getElementById('adminPageBtn').style.display = 'block';
    }

    if (user && user.role === 'moderator') {
      document.getElementById('moderatorPageBtn').style.display = 'block';
    }

    // Logout logic
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.clear();
      window.location.href = 'login.html';
    };

    // Load events from backend
    async function loadEvents() {
      try {
        const res = await fetch('http://localhost:5050/api/event/list');
        const events = await res.json();

        const container = document.getElementById('eventList');
        container.innerHTML = '';

        if (events.length === 0) {
          container.textContent = '⚠️ No events found.';
          return;
        }

        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event';
          div.textContent = event.name;
          div.onclick = () => {
            if (!token) {
              localStorage.setItem('redirectToEventId', event.id);
              window.location.href = 'login.html';
              return;
            }

            localStorage.setItem('selectedEventId', event.id);
            window.location.href = 'enroll.html'; // renamed to enroll.html if you wish
          };
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load events", err);
        document.getElementById('eventList').textContent = '❌ Failed to load events.';
      }
    }

    loadEvents();
  </script>
</body>
</html>
