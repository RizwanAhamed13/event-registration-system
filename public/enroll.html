<!DOCTYPE html>
<html>
<head>
  <title>Enroll for Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3535d9;
      --secondary: #67c8ff;
      --accent: #ff568e;
      --text: #333;
      --light-bg: #f7f7fa;
      --white: #ffffff;
      --shadow: rgba(53, 53, 217, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--text);
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, rgba(53, 53, 217, 0.1) 0%, rgba(103, 200, 255, 0.1) 100%);
    }

    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 35px var(--shadow);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(103, 200, 255, 0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    
    .event-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      bottom: -10px;
      left: 25%;
      border-radius: 4px;
    }

    .event-description {
      color: var(--text);
      line-height: 1.7;
      font-size: 1.1rem;
      max-width: 90%;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      animation: slideUp 0.6s 0.3s forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    
    .registration-card {
      padding: 30px;
      background: var(--light-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
      opacity: 0;
      animation: fadeIn 0.6s 0.6s forwards;
    }

    h2 {
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: "";
      position: absolute;
      width: 70%;
      height: 3px;
      background-color: var(--accent);
      bottom: -8px;
      left: 0;
      border-radius: 3px;
    }

    
    .member {
      margin: 16px 0;
      padding: 14px 20px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
      animation: slideIn 0.5s forwards;
      opacity: 0;
      transform: translateX(-20px);
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }

    
    .member:nth-child(1) { animation-delay: 0.7s; }
    .member:nth-child(2) { animation-delay: 0.8s; }
    .member:nth-child(3) { animation-delay: 0.9s; }
    .member:nth-child(4) { animation-delay: 1.0s; }
    .member:nth-child(5) { animation-delay: 1.1s; }

    .member:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(53, 53, 217, 0.1);
      border-left: 3px solid var(--accent);
    }

    
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      height: 22px;
      width: 22px;
      background: white;
      border: 2px solid var(--secondary);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    input[type="checkbox"]:checked::after {
      content: '‚úì';
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    label {
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 500;
      flex: 1;
      transition: color 0.3s ease;
    }

    input[type="checkbox"]:checked + label {
      color: var(--primary);
      font-weight: 600;
    }

        
    button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(53, 53, 217, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s 1.2s forwards;
      letter-spacing: 0.5px;
      font-family: 'Montserrat', sans-serif;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(53, 53, 217, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    .hidden {
      display: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .event-description {
        font-size: 1rem;
      }

      .registration-card {
        padding: 20px;
      }

      .member {
        padding: 12px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .event-description {
        font-size: 0.95rem;
      }

      button {
        padding: 12px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <div id="particles-js"></div>

  <div class="container">
    <div class="event-header">
      <h1 id="eventName">Loading Event...</h1>
      <p id="eventDescription" class="event-description">Please wait...</p>
    </div>

    <div id="registrationSection" class="hidden registration-card">
      <h2><i class="fas fa-users"></i> Select Participants:</h2>
      <form id="registrationForm">
        <div id="memberList"></div>
        <button type="submit"><i class="fas fa-check-circle"></i> Enroll Team</button>
      </form>
    </div>
  </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 1000 } },
          color: { value: "#3535d9" },
          shape: { type: "circle" },
          opacity: { value: 0.4, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#67c8ff",
            opacity: 0.3,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    });

    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    const eventId = localStorage.getItem('selectedEventId');

    if (!token || !user || !eventId) {
      alert("Invalid session. Please log in again.");
      window.location.href = "login.html";
    }

    async function loadEventAndTeam() {
      try {
        // Fetch event details
        const eventRes = await fetch(`http://localhost:5050/api/event/${eventId}`);
        const event = await eventRes.json();

        document.getElementById("eventName").textContent = event.name;
        document.getElementById("eventDescription").textContent = event.description;

        // Fetch team details
        const teamRes = await fetch(`http://localhost:5050/api/team/my-team`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const { members, leader_id } = await teamRes.json();

        // Only team leader can register
        if (user.id !== leader_id) {
          document.getElementById("registrationSection").innerHTML = `<p>Only team leader can enroll for this event.</p>`;
          return;
        }

        // Display member checkboxes
        const listDiv = document.getElementById("memberList");
        members.forEach(member => {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = "participants";
          checkbox.value = member.id;
          checkbox.id = `member-${member.id}`;

          const label = document.createElement("label");
          label.htmlFor = checkbox.id;
          label.textContent = member.name;

          const wrapper = document.createElement("div");
          wrapper.className = "member";
          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);

          listDiv.appendChild(wrapper);
        });

        document.getElementById("registrationSection").classList.remove("hidden");

        // Submit enrollment
        document.getElementById("registrationForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const selected = [...document.querySelectorAll('input[name="participants"]:checked')].map(cb => cb.value);

          if (selected.length === 0) return alert("Select at least one participant");

          console.log("üü° Sending registration data:");
          console.log("üìå Event ID:", eventId);
          console.log("üë• Participant IDs:", selected);

          const res = await fetch(`http://localhost:5050/api/event/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({
              event_id: eventId,
              participant_ids: selected
            })
          });

          const data = await res.json();
          if (res.ok) {
            alert("‚úÖ Enrollment successful");
            window.location.href = "dashboard.html";
          } else {
            alert("‚ùå " + data.msg);
          }
        });

      } catch (err) {
        alert("‚ùå Error loading event or team data.");
        console.error("‚ùå Full Error:", err);
      }
    }

    loadEventAndTeam();
  </script>
</body>
</html>
