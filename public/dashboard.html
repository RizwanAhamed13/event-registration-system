<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #0055a4;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 20px;
    }
    .info label {
      font-weight: bold;
    }
    .info p {
      margin: 4px 0 12px;
    }
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Welcome, <span id="username">User</span></h1>

  <div class="dashboard">
    <div class="info"><label>Role:</label><p id="role">Loading...</p></div>
    <div class="info"><label>Approval Status:</label><p id="approval">Loading...</p></div>

    <div class="info"><label>Email:</label><p id="email">Loading...</p></div>
    <div class="info"><label>Phone:</label><p id="phone">Loading...</p></div>
    <div class="info"><label>Roll Number:</label><p id="roll">Loading...</p></div>
    <div class="info"><label>Section:</label><p id="section">Loading...</p></div>
    <div class="info"><label>Department:</label><p id="department">Loading...</p></div>
    <div class="info"><label>Referral Roll No:</label><p id="referral">Loading...</p></div>
    <div class="info"><label>College:</label><p id="college">Loading...</p></div>

    <div class="info"><label>Team Code:</label><p id="team_code">Loading...</p></div>
    <div class="info"><label>Team Name:</label><p id="team_name">Loading...</p></div>
    <div class="info"><label>Team Leader:</label><p id="team_leader">Loading...</p></div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('token');

    if (!user || !token) {
      alert("Not logged in");
      window.location.href = "login.html";
    }

    document.getElementById('username').textContent = user.name;

    async function loadDashboard() {
      try {
        const res = await fetch(`http://localhost:5050/api/dashboard/${user.id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.msg || "Failed to load dashboard");
        }

        document.getElementById('role').textContent = user.role;
        document.getElementById('approval').textContent = data.is_approved ? "✅ Approved" : "⏳ Pending Approval";
        document.getElementById('email').textContent = data.email;
        document.getElementById('phone').textContent = data.phone || "N/A";
        document.getElementById('roll').textContent = data.roll_number;
        document.getElementById('section').textContent = data.section;
        document.getElementById('department').textContent = data.department;
        document.getElementById('referral').textContent = data.referral_roll_no || "N/A";
        document.getElementById('college').textContent = data.college_name || "N/A";

        document.getElementById('team_code').textContent = data.team?.team_code || "N/A";
        document.getElementById('team_name').textContent = data.team?.team_name || "N/A";
        document.getElementById('team_leader').textContent = data.team?.team_leader || "N/A";
      } catch (err) {
        console.error("Dashboard load error:", err.message);
        alert("❌ Error loading dashboard");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadDashboard();
  </script>
</body>
</html>
