<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>

    <div class="registration-container">
        <header class="form-header">
            <div class="lohomcet">
            <img src="logo3.png">
            </div>
            <div class="logo-container">
                <div class="logo logo-left" id="logo1">
                    <div class="logo-placeholder"><img src="ig.png" alt="ignite" style="height: 100px;"></div>
                </div>

                <h1 class="event-title">Event 2025</h1>
                <div class="logo logo-right" id="logo2">
                    <div class="logo-placeholder"><img src="ig.png" alt="ignite" style="height: 100px;"></div>
                </div>
            </div>
            <p class="event-subtitle">Registration Form</p>
        </header>

        <div class="form-wrapper">
            <div class="form-progress">
                <div class="progress-step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Academic Details</div>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Team Details</div>
                </div>
            </div>

            <form id="registration-form" class="registration-form">
                <!-- Step 1: Personal Information -->
                <div class="form-step active" data-step="1">
                    <h2 class="form-section-title">Personal Information</h2>
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name" class="floating-label">Full Name</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email" class="floating-label">Email Address</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password" class="floating-label">Password</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="next-button">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- Step 2: Academic Details -->
                <div class="form-step" data-step="2">
                    <h2 class="form-section-title">Academic Details</h2>
                    <div class="form-group">
                        <input type="text" id="roll_number" name="roll_number" required>
                        <label for="roll_number" class="floating-label">Roll Number</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="section" name="section" required>
                        <label for="section" class="floating-label">Section</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="department" name="department" required>
                        <label for="department" class="floating-label">Department</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="referral_roll_no" name="referral_roll_no">
                        <label for="referral_roll_no" class="floating-label">Referral Roll Number (optional)</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="prev-button"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="button" class="next-button">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- Step 3: Team Details -->
                <div class="form-step" data-step="3">
                    <h2 class="form-section-title">Team Details</h2>
                    <div class="form-group">
                        <input type="text" id="team_code" name="team_code">
                        <label for="team_code" class="floating-label">Enter Team Code (to join)</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="team_name" name="team_name">
                        <label for="team_name" class="floating-label">Or Create a New Team</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="prev-button"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="submit" class="submit-button">Submit Registration</button>
                    </div>
                </div>
            </form>

            <div class="success-message" id="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Registration Successful!</h3>
                <p>Thank you for registering for our event.</p>
                <div id="infoBox" class="event-details"></div>
            </div>
        </div>

        <footer class="form-footer">
            <p>&copy; 2025 College Event Registration. All Rights Reserved.</p>
            <div class="footer-logos">
                

                <div class="logo small logo-right"><img src="ig.png" style="height: 100px;" ></div>
            </div>
        </footer>
    </div>


<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script src="script.js"></script>
</body>
</html>
