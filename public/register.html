<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>

    <div class="registration-container">
        <header class="form-header">
            <div class="lohomcet">
            <img src="logo3.png">
            </div>
            <div class="logo-container">
                <div class="logo logo-left" id="logo1">
                    <div class="logo-placeholder"><img src="ig.png" alt="ignite" style="height: 100px;"></div>
                </div>

                <h1 class="event-title">Event 2025</h1>
                <div class="logo logo-right" id="logo2">
                    <div class="logo-placeholder"><img src="ig.png" alt="ignite" style="height: 100px;"></div>
                </div>
            </div>
            <p class="event-subtitle">Registration Form</p>
        </header>

        <div class="form-wrapper">
            <div class="form-progress">
                <div class="progress-step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Academic Details</div>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Team Details</div>
                </div>
            </div>

            <form id="registration-form" class="registration-form">
                <!-- Step 1: Personal Information -->
                <div class="form-step active" data-step="1">
                    <h2 class="form-section-title">Personal Information</h2>
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name" class="floating-label">Full Name</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="phone" required>
                        <label for="phone" class="floating-label">Phone Number</label>
                        <div class="input-highlight"></div>
                      </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email" class="floating-label">Email Address</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password" class="floating-label">Password</label>
                        <div class="input-highlight"></div>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
                        <label for="confirm_password" class="floating-label">Confirm Password</label>
                        <div class="input-highlight"></div>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                        <div id="password-error" class="password-error">Passwords do not match!</div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="next-button" id="step1-next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- Step 2: Academic Details -->
                <div class="form-step" data-step="2">
                    <h2 class="form-section-title">Academic Details</h2>
                  
                    <div class="form-group">
                      <input type="text" id="roll_number" name="roll_number" required>
                      <label for="roll_number" class="floating-label">Roll Number</label>
                      <div class="input-highlight"></div>
                    </div>
                  
                    <div class="form-group">
                      <input type="text" id="section" name="section" required>
                      <label for="section" class="floating-label">Section</label>
                      <div class="input-highlight"></div>
                    </div>
                  
                    <div class="form-group">
                      <input type="text" id="department" name="department" required>
                      <label for="department" class="floating-label">Department</label>
                      <div class="input-highlight"></div>
                    </div>
                  
                    <div class="form-group">
                      <input type="text" id="college_name" name="college_name" required>
                      <label for="college_name" class="floating-label">College Name</label>
                      <div class="input-highlight"></div>
                    </div>
                  
                    <div class="form-group">
                      <input type="text" id="referral_roll_no" name="referral_roll_no">
                      <label for="referral_roll_no" class="floating-label">Referral Roll Number (optional)</label>
                      <div class="input-highlight"></div>
                    </div>
                  
                    <div class="form-buttons">
                      <button type="button" class="prev-button"><i class="fas fa-arrow-left"></i> Previous</button>
                      <button type="button" class="next-button">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- Step 3: Team Details -->
                <div class="form-step" data-step="3">
                    <h2 class="form-section-title">Team Details</h2>
                    <div class="form-group">
                        <input type="text" id="team_code" name="team_code">
                        <label for="team_code" class="floating-label">Enter Team Code (to join)</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="team_name" name="team_name">
                        <label for="team_name" class="floating-label">Or Create a New Team</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="prev-button"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="submit" class="submit-button">Submit Registration</button>
                    </div>
                </div>
            </form>

            <div class="success-message" id="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Registration Successful!</h3>
                <p>Thank you for registering for our event.</p>
                <div id="infoBox" class="event-details"></div>
            </div>
        </div>

        <footer class="form-footer">
            <p>&copy; 2025 College Event Registration. All Rights Reserved.</p>
            <div class="footer-logos">
                <div class="logo small logo-right"><img src="ig.png" style="height: 100px;" ></div>
            </div>
        </footer>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('#togglePassword');
            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const password = document.querySelector('#password');
            const confirmPassword = document.querySelector('#confirm_password');
            const step1NextButton = document.querySelector('#step1-next');

            // Initialize toggles to be visible when there's content
            function checkPasswordFields() {
                if (password.value.length > 0) {
                    togglePassword.style.display = 'block';
                }
                if (confirmPassword.value.length > 0) {
                    toggleConfirmPassword.style.display = 'block';
                }
            }

            function togglePasswordVisibility(inputElement, toggleElement) {
                const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                inputElement.setAttribute('type', type);
                toggleElement.classList.toggle('fa-eye-slash');
            }

            // Show/hide toggle based on input
            password.addEventListener('input', function() {
                togglePassword.style.display = this.value.length > 0 ? 'block' : 'none';
            });

            confirmPassword.addEventListener('input', function() {
                toggleConfirmPassword.style.display = this.value.length > 0 ? 'block' : 'none';
            });

            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(password, this);
            });

            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPassword, this);
            });

            // Initialize on page load
            checkPasswordFields();

            function validatePassword() {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;
                const errorElement = document.getElementById('password-error');
                
                if (passwordValue !== confirmPasswordValue) {
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    errorElement.style.display = 'none';
                    return true;
                }
            }

            step1NextButton.addEventListener('click', function(e) {
                if (!validatePassword()) {
                    e.preventDefault();
                    return false;
                }
                
                const currentStep = document.querySelector('.form-step.active');
                const nextStep = currentStep.nextElementSibling;
                
                if (nextStep) {
                    currentStep.classList.remove('active');
                    nextStep.classList.add('active');
                    
                    const currentStepNum = parseInt(currentStep.dataset.step);
                    document.querySelector(`.progress-step[data-step="${currentStepNum}"]`).classList.remove('active');
                    document.querySelector(`.progress-step[data-step="${currentStepNum + 1}"]`).classList.add('active');
                }
            });

            let validationAttempted = false;
            [password, confirmPassword].forEach(field => {
                field.addEventListener('input', function() {
                    if (validationAttempted) {
                        validatePassword();
                    }
                });
            });

            document.getElementById('registration-form').addEventListener('submit', function(e) {
                if (!validatePassword()) {
                    e.preventDefault();
                    return false;
                }
                
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            });

            document.querySelectorAll('.prev-button').forEach(button => {
                button.addEventListener('click', function() {
                    const currentStep = this.closest('.form-step');
                    const prevStep = currentStep.previousElementSibling;
                    
                    if (prevStep) {
                        currentStep.classList.remove('active');
                        prevStep.classList.add('active');
                        
                        const currentStepNum = parseInt(currentStep.dataset.step);
                        document.querySelector(`.progress-step[data-step="${currentStepNum}"]`).classList.remove('active');
                        document.querySelector(`.progress-step[data-step="${currentStepNum - 1}"]`).classList.add('active');
                    }
                });
            });

            // Initialize particles.js if available
            if (typeof particlesJS !== 'undefined') {
                particlesJS.load('particles-js', 'particles.json', function() {
                    console.log('Particles.js loaded successfully');
                });
            }

            // Add page-loaded class to body when everything is ready
            document.body.classList.add('page-loaded');
        });
    </script>
</body>
</html>
