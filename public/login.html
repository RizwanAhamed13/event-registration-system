<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="particles-js"></div>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch" class="toggle-label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="toggle-ball"></div>
    </label>
  </div>

  <div class="container">
    <div class="login-container">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-animation">
            <div class="college-logo">
              <img src="ig.png"  style="width: 120px;
              height: 50px;">
            </div>
          </div>
        </div>
        <h1 class="college-name">Login Portal</h1>
      </div>

      <div class="login-form-container">
        <div class="welcome-text">
          <h2>Welcome Back</h2>
                  </div>

        <form id="loginForm">
          <div class="input-group">
            <div class="input-icon"><i class="fas fa-envelope"></i></div>
            <div class="input-field">
              <input type="email" name="email" id="email" required autocomplete="off">
              <label for="email">Email</label>
              <div class="input-highlight"></div>
            </div>
          </div>

          <div class="input-group">
            <div class="input-icon"><i class="fas fa-lock"></i></div>
            <div class="input-field">
              <input type="password" name="password" id="password" required autocomplete="off">
              <label for="password">Password</label>
              <div class="input-highlight"></div>
              <div class="password-toggle">
                <i class="fas fa-eye-slash"></i>
              </div>
              <div class="password-strength"></div>
            </div>
          </div>

          <div class="options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="https://wa.me/917708959715" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">
            <span class="btn-text">Login</span>
            <span class="btn-loader">
              <i class="fas fa-circle-notch fa-spin"></i>
            </span>
          </button>

          <p id="msg" class="message"></p>
        </form>

       
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Main Script -->
  <script src="script2.js"></script>
</body>
</html>
