<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
   :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f9f9fb;
    --bg-card: #ffffff;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --text-muted: #9ca3af;
    --border-color: #e5e7eb;
    --accent-color: #0070f3;
    --accent-hover: #0051a8;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --glass-bg: rgba(255, 255, 255, 0.8);
    --glass-border: rgba(255, 255, 255, 0.7);
    --backdrop-filter: blur(10px);
  }
  
  [data-theme="dark"] {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-card: #1e293b;
    --text-primary: #f3f4f6;
    --text-secondary: #d1d5db;
    --text-muted: #9ca3af;
    --border-color: #334155;
    --accent-color: #3b82f6;
    --accent-hover: #60a5fa;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.26);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
    --glass-bg: rgba(30, 41, 59, 0.8);
    --glass-border: rgba(30, 41, 59, 0.7);
    --backdrop-filter: blur(10px);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, Helvetica, sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-primary);
    background-color: var(--bg-secondary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    position: relative;
  }
  
  /* Particles container */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background-color: var(--bg-secondary);
  }
  
  /* App Container */
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    max-width: 1440px;
    margin: 0 auto;
    padding: 0 12px; /* Reduced padding for more space */
    position: relative;
    z-index: 1;
  }
  
  /* App Header */
  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px 0;
  }
  
  .app-header h1 {
    font-weight: 600;
    font-size: 24px;
    letter-spacing: -0.025em;
  }
  
  /* Content Wrapper */
  .content-wrapper {
    flex: 1;
    padding: 24px 0;
  }
  
  
  .content-card {
    background: var(--glass-bg);
    backdrop-filter: var(--backdrop-filter);
    -webkit-backdrop-filter: var(--backdrop-filter);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 20px 12px; 
    box-shadow: var(--shadow-md);
    margin-bottom: 24px;
    width: 100%;
    overflow: hidden; 
  }
  
  
  .top-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  
  
  .search-container {
    position: relative;
    flex: 1;
    min-width: 250px;
  }
  
  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
  }
  
  #search {
    width: 100%;
    padding: 12px 12px 12px 36px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: inherit;
    font-size: 14px;
    outline: none;
    transition: all 0.2s ease;
  }
  
  #search:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }
  
  #search::placeholder {
    color: var(--text-muted);
  }
  
  /* Filter Container */
  .filter-container {
    min-width: 180px;
  }
  
  select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: inherit;
    font-size: 14px;
    outline: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    transition: all 0.2s ease;
  }
  
  select:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }
  
  /* Action Buttons */
  .action-buttons {
    display: flex;
    gap: 12px;
  }
  
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    outline: none;
    white-space: nowrap;
  }
  
  .btn:focus-visible {
    outline: 2px solid var(--accent-color);
    outline-offset: 2px;
  }
  
  .refresh-btn {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
  }
  
  .refresh-btn:hover {
    background-color: var(--bg-secondary);
  }
  
  .export-btn {
    background-color: var(--accent-color);
    color: white;
  }
  
  .export-btn:hover {
    background-color: var(--accent-hover);
  }
  
  
  .table-container {
    position: relative;
    overflow-x: auto;
    width: 100%;
  }
  
  table {
    width: 100%;
    table-layout: fixed;
    border-collapse: separate;
    border-spacing: 0;
    margin-top: 8px;
  }
  
  /* Set specific column widths - optimized to fit more content */
  th:nth-child(1), td:nth-child(1) { /* ID */
    width: 40px;
  }
  th:nth-child(2), td:nth-child(2) { /* Name - increased width */
    width: 100px;
  }
  th:nth-child(3), td:nth-child(3) { /* Email - increased width */
    width: 200px;
  }
  th:nth-child(4), td:nth-child(4) { /* Roll No - increased width */
    width: 120px;
  }
  th:nth-child(5), td:nth-child(5) { /* Section */
    width: 150px;
  }
  th:nth-child(6), td:nth-child(6) { /* Department */
    width: 130px;
  }
  th:nth-child(7), td:nth-child(7) { /* Referral */
    width: 200px;
  }
  th:nth-child(8), td:nth-child(8) { /* Role */
    width: 100px;
  }
  th:nth-child(9), td:nth-child(9) { /* Approved */
    width: 70px;
    text-align: center;
  }
  th:nth-child(10), td:nth-child(10) { /* College */
    width: 120px;
  }
  th:nth-child(11), td:nth-child(11) { /* Team Code */
    width: 90px;
  }
  th:nth-child(12), td:nth-child(12) { /* Team Name */
    width: 110px;
  }
  th:nth-child(13), td:nth-child(13) { /* Team Leader */
    width: 110px;
  }
  th:nth-child(14), td:nth-child(14) { /* Actions */
    width: 100px;
    text-align: center;
  }
  th:nth-child(15), td:nth-child(15){/*fucked error*/
    width: 150px;
  }
  th, td {
    padding: 12px 6px; /* Reduced padding to save horizontal space */
    text-align: left;
    border-bottom: 1px solid var(--border-color);
    vertical-align: middle;
    white-space: nowrap;
    overflow: hidden; 
    text-overflow: ellipsis;
  }
  
  th {
    font-weight: 600;
    color: var(--text-secondary);
    user-select: none;
    background: var(--bg-card);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  
  th span {
    margin-right: 4px;
  }
  
  th i {
    font-size: 12px;
    opacity: 0.6;
  }
  
  th:hover {
    color: var(--accent-color);
    cursor: pointer;
  }
  
  th:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  
  th:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }
  
  tbody tr {
    background-color: var(--bg-card);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    animation: fadeIn 0.3s ease forwards;
    opacity: 0;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  tbody tr:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
    z-index: 1;
    position: relative;
  }
  
  tbody td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  
  tbody td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }
  
  /* Optimize input fields for smaller column width */
  table input[type="text"],
  table input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid transparent;
    background-color: transparent;
    color: var(--text-primary);
    font-family: inherit;
    font-size: 13px; /* Slightly smaller font for inputs */
    transition: all 0.2s ease;
    box-sizing: border-box;
    text-overflow: ellipsis;
  }
  
  table input[type="text"]:focus,
  table input[type="email"]:focus {
    border-color: var(--accent-color);
    background-color: var(--bg-primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    outline: none;
  }
  
  /* Optimize selects for small columns */
  table select {
    width: 100%;
    padding: 8px 20px 8px 8px; /* Reduced padding */
    background-position: right 6px center;
    background-size: 12px;
    font-size: 13px;
  }
  
  /* Checkbox Styling */
  table input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
    background-color: var(--bg-primary);
    margin: 0 auto;
    display: block;
  }
  
  table input[type="checkbox"]:checked {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
  }
  
  table input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 5px;
    top: 2px;
    width: 6px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  
  table input[type="checkbox"]:focus {
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    outline: none;
  }
  
  /* Action Buttons in Table */
  table button {
    width: 40px;
    height: 40px;
    border-radius: 50%; 
    border: none;
    background-color: var(--bg-primary);
    color: var(--text-secondary);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin: 0 4px;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
    padding: 0;
    font-size: 17px; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08); 
  }
  
  .save-btn {
    color: var(--accent-color);
    background-color: rgba(59, 130, 246, 0.12); 
  }
  
  .delete-btn {
    color: var(--danger-color);
    background-color: rgba(239, 68, 68, 0.12); 
  }
  
  table button:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
  }
  
  .save-btn:hover {
    background-color: rgba(59, 130, 246, 0.18);
    color: var(--accent-hover);
  }
  
  .delete-btn:hover {
    background-color: rgba(239, 68, 68, 0.18);
    color: #dc2626; 
  }
  
  table button:active {
    transform: translateY(0);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  
  tbody tr:hover .save-btn,
  tbody tr:hover .delete-btn {
    animation: pulse 1.5s infinite;
  }
  
  .save-btn {
    animation-delay: 0.2s;
  }
  
  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
    }
    70% {
      box-shadow: 0 0 0 6px rgba(59, 130, 246, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
    }
  }
  
  .delete-btn {
    animation-delay: 0.3s;
  }
  
  .delete-btn:hover {
    animation: pulseDanger 1.5s infinite;
  }
  
  @keyframes pulseDanger {
    0% {
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
    }
    70% {
      box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
    }
  }
  
  
  .loader {
    display: none;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  
  .loader-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 3px solid var(--border-color);
    border-top-color: var(--accent-color);
    animation: loader-spin 1s linear infinite;
  }
  
  @keyframes loader-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Footer */
  .app-footer {
    padding: 24px 0;
    text-align: center;
    color: var(--text-muted);
    font-size: 14px;
  }
  
  /* Dark Mode Toggle */
  .mode-toggle {
    position: relative;
  }
  
  .toggle-input {
    opacity: 0;
    position: absolute;
  }
  
  .toggle-label {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 30px;
    background-color: var(--bg-secondary);
    border-radius: 15px;
    cursor: pointer;
    overflow: hidden;
    border: 1px solid var(--border-color);
  }
  
  .toggle-ball {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--accent-color);
    transition: transform 0.3s ease;
    z-index: 2;
  }
  
  .toggle-input:checked + .toggle-label .toggle-ball {
    transform: translateX(30px);
  }
  
  .toggle-label .fas {
    position: absolute;
    top: 7px;
    font-size: 16px;
    transition: opacity 0.3s ease;
    z-index: 1;
  }
  
  .fa-sun {
    right: 10px;
    color: #f59e0b;
    opacity: 1;
  }
  
  .fa-moon {
    left: 10px;
    color: #6366f1;
    opacity: 0;
  }
  
  .toggle-input:checked + .toggle-label .fa-sun {
    opacity: 0;
  }
  
  .toggle-input:checked + .toggle-label .fa-moon {
    opacity: 1;
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb {
    background: var(--text-muted);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
  }
  
  
  #particles-js canvas {
    display: block;
    pointer-events: none;
  }
  
  
  @media (min-width: 1280px) {
    .app-container {
      padding: 0 24px;
    }
  
    .content-card {
      padding: 24px;
    }
  
    th, td {
      padding: 14px 8px;
    }
  
    th:nth-child(2), td:nth-child(2) { /* Name */
      width: 200px;
    }
    th:nth-child(3), td:nth-child(3) { /* Email */
      width: 240px;
    }
    th:nth-child(4), td:nth-child(4) { /* Roll No */
      width: 130px;
    }
  }
  
  @media (max-width: 1279px) {
  
    .app-container {
      padding: 0 12px;
    }
  
    .content-card {
      padding: 20px 12px;
    }
  }
  
  @media (max-width: 768px) {
    .top-bar {
      flex-direction: column;
    }
  
    .search-container,
    .filter-container,
    .action-buttons {
      width: 100%;
    }
  
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  
    
    .table-container {
      overflow-x: auto;
    }
  
    table {
      min-width: 1000px; 
    }
  }
  
  @media (max-width: 640px) {
    .app-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
  
    .mode-toggle {
      align-self: flex-end;
    }
  }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="app-container">
    <div class="app-header">
      <h1>Admin Panel</h1>
      <div class="mode-toggle">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="toggle-ball"></span>
        </label>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content-card">
        <div class="top-bar">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" placeholder="Search users..." oninput="loadUsers()">
          </div>

          <div class="filter-container">
            <select id="roleFilter" onchange="loadUsers()">
              <option value="">All Roles</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="moderator">Moderator</option>
            </select>
          </div>
          <div class="action-buttons">
            <button class="btn refresh-btn" onclick="loadUsers()">
              <i class="fas fa-sync-alt"></i>
              <span>Refresh</span>
            </button>
            <button class="btn export-btn" onclick="exportCSV()">
              <i class="fas fa-file-export"></i>
              <span>Export CSV</span>
            </button>
            <button class="btn refresh-btn" onclick="resetForm()">
              <i class="fas fa-redo"></i>
              <span>Reset</span>
            </button>
          </div>
        </div>

        <div class="table-container">
          <table id="user-table">
            <thead>
              <tr>
                <th onclick="sortTable(0)"><span>ID</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(1)"><span>Name</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(2)"><span>Email</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(3)"><span>Phone</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(4)"><span>Roll No</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(5)"><span>Section</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(6)"><span>Department</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(7)"><span>Referral</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(8)"><span>Role</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(9)"><span>Approved</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(10)"><span>College</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(11)"><span>Team Code</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(12)"><span>Team Name</span> <i class="fas fa-sort"></i></th>
                <th onclick="sortTable(13)"><span>Team Leader</span> <i class="fas fa-sort"></i></th>
                <th><span>Actions</span></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="loader" id="table-loader">
            <div class="loader-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <p>&copy; <span id="current-year"></span> Ignite . All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    
    const baseURL = 'http://localhost:5050/api/admin';

    // DOM Content Loaded Event
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // Initialize theme toggle
      initializeThemeToggle();

      // Initialize particles.js with enhanced configuration
      initializeParticles();

      // Check authentication status
      checkAuthentication();

      // Load initial data
      setTimeout(() => {
        loadUsers();
      }, 500);
    });

    // Initialize Theme Toggle
    function initializeThemeToggle() {
      const themeToggle = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.setAttribute('data-theme', 'dark');
        themeToggle.checked = true;
        updateParticlesTheme('dark');
      } else {
        updateParticlesTheme('light');
      }

      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          document.body.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          updateParticlesTheme('dark');
        } else {
          document.body.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
          updateParticlesTheme('light');
        }
      });
    }

    // Initialize Particles.js
    function initializeParticles() {
      if (typeof particlesJS !== 'undefined') {
        const theme = document.body.hasAttribute('data-theme') ? 'dark' : 'light';
        const config = getParticlesConfig(theme);
        particlesJS('particles-js', config);
      } else {
        console.error("Particles.js library not loaded");
      }
    }

    // Update Particles Theme
    function updateParticlesTheme(theme) {
      if (typeof particlesJS !== 'undefined' && typeof pJSDom !== 'undefined' && pJSDom.length > 0) {
        const config = getParticlesConfig(theme);
        // Destroy existing particles
        pJSDom[0].pJS.fn.vendors.destroypJS();
        // Reinitialize with new theme
        particlesJS('particles-js', config);
      }
    }

    // Get Particles Configuration based on theme
    function getParticlesConfig(theme) {
      const isDark = theme === 'dark';

      return {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": isDark ? "#4b70e2" : "#3b82f6"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": isDark ? 0.7 : 0.5,
            "random": false,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": isDark ? 4 : 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": isDark ? "#6366f1" : "#3b82f6",
            "opacity": isDark ? 0.5 : 0.4,
            "width": isDark ? 1.2 : 1
          },
          "move": {
            "enable": true,
            "speed": isDark ? 2.5 : 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": isDark ? true : false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": isDark ? 6 : 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      };
    }

    // Check Authentication
    function checkAuthentication() {
      const user =user;
      if (!user || user.role !== 'admin') {
        alert('âŒ Unauthorized access. Redirecting...');
        window.location.href = 'login.html';
        return;
      }
    }

    // Load Users from API
    async function loadUsers() {
      const token = localStorage.getItem('token');
      const search = document.getElementById('search').value.toLowerCase();
      const role = document.getElementById('roleFilter').value;

      // Show loader
      const loader = document.getElementById('table-loader');
      loader.style.display = 'block';

      try {
        
        
        const res = await fetch(`${baseURL}/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        let users = await res.json();
        
        
        

        // Apply filters
        if (role) users = users.filter(u => u.role === role);
        if (search) {
          users = users.filter(u =>
            u.name.toLowerCase().includes(search) ||
            u.email.toLowerCase().includes(search) ||
            (u.roll_number && u.roll_number.toLowerCase().includes(search)) ||
            (u.phone && u.phone.toLowerCase().includes(search))
          );
        }

        // Render table
        renderUsersTable(users);
      } catch (error) {
        console.error('Error loading users:', error);
        showNotification('Failed to load users. Please try again.', 'error');
      } finally {
        // Hide loader
        loader.style.display = 'none';
      }
    }

    // Render Users Table
    function renderUsersTable(users) {
      const tbody = document.querySelector('#user-table tbody');
      tbody.innerHTML = '';

      if (users.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="15" style="text-align: center; padding: 24px;">No users found</td>`;
        tbody.appendChild(row);
        return;
      }

      // Add row animation delay
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.style.animationDelay = `${index * 0.05}s`;

        row.innerHTML = `
          <td>${user.id}</td>
          <td><input type="text" value="${user.name || ''}" data-id="${user.id}" data-field="name"></td>
          <td><input type="email" value="${user.email || ''}" data-id="${user.id}" data-field="email"></td>
          <td><input type="tel" value="${user.phone || ''}" data-id="${user.id}" data-field="phone"></td>
          <td><input type="text" value="${user.roll_number || ''}" data-id="${user.id}" data-field="roll_number"></td>
          <td><input type="text" value="${user.section || ''}" data-id="${user.id}" data-field="section"></td>
          <td><input type="text" value="${user.department || ''}" data-id="${user.id}" data-field="department"></td>
          <td><input type="text" value="${user.referral_roll_no || ''}" data-id="${user.id}" data-field="referral_roll_no"></td>
          <td>
            <select data-id="${user.id}" data-field="role">
              <option ${user.role === 'user' ? 'selected' : ''}>user</option>
              <option ${user.role === 'admin' ? 'selected' : ''}>admin</option>
              <option ${user.role === 'moderator' ? 'selected' : ''}>moderator</option>
            </select>
          </td>
          <td><input type="checkbox" data-id="${user.id}" data-field="is_approved" ${user.is_approved ? 'checked' : ''}></td>
          <td><input type="text" value="${user.college_name || ''}" data-id="${user.id}" data-field="college_name"></td>
          <td>${user.team_code || '-'}</td>
          <td>${user.team_name || '-'}</td>
          <td>${user.team_leader || '-'}</td>
          <td>
            <button onclick="saveUser('${user.id}')" title="Save changes" class="save-btn">
              <i class="far fa-circle-check"></i>
            </button>
            <button onclick="deleteUser('${user.id}')" title="Delete user" class="delete-btn">
              <i class="far fa-circle-xmark"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });

      // Apply fallback icons if Font Awesome doesn't support the chosen icons
      document.querySelectorAll('.save-btn i').forEach(icon => {
        if (getComputedStyle(icon).width === 'auto' || getComputedStyle(icon).width === '0px') {
          icon.className = 'fas fa-circle-check';
        }
      });

      document.querySelectorAll('.delete-btn i').forEach(icon => {
        if (getComputedStyle(icon).width === 'auto' || getComputedStyle(icon).width === '0px') {
          icon.className = 'fas fa-circle-minus';
        }
      });
    }

    // Save User
    async function saveUser(id) {
      const token = localStorage.getItem('token');
      const fields = document.querySelectorAll(`[data-id='${id}']`);
      const body = {};

      fields.forEach(f => {
        body[f.dataset.field] = f.type === 'checkbox' ? f.checked : f.value;
      });

      try {
    
        
        const res = await fetch(`${baseURL}/update-user/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        

        // Show success animation
        showNotification('User updated successfully', 'success');

        // Refresh data
        setTimeout(() => {
          loadUsers();
        }, 1000);
      } catch (error) {
        console.error('Error saving user:', error);
        showNotification('Failed to update user', 'error');
      }
    }

    // Delete User
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        
        
        const token = localStorage.getItem('token');
        const res = await fetch(`${baseURL}/delete-user/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        // Show success animation
        showNotification('User deleted successfully', 'success');

        // Refresh data
        setTimeout(() => {
          loadUsers();
        }, 1000);
      } catch (error) {
        console.error('Error deleting user:', error);
        showNotification('Failed to delete user', 'error');
      }
    }

    // Sort Table
    function sortTable(colIndex) {
      const table = document.getElementById('user-table');
      const headers = table.querySelectorAll('th');
      const currentHeader = headers[colIndex];

      // Toggle sort direction
      const sortDirection = currentHeader.getAttribute('data-sort') === 'asc' ? 'desc' : 'asc';

      // Reset all headers
      headers.forEach(header => {
        header.removeAttribute('data-sort');
        const icon = header.querySelector('i');
        if (icon) icon.className = 'fas fa-sort';
      });

      // Set current header sort direction
      currentHeader.setAttribute('data-sort', sortDirection);
      const icon = currentHeader.querySelector('i');
      if (icon) {
        icon.className = sortDirection === 'asc'
          ? 'fas fa-sort-up'
          : 'fas fa-sort-down';
      }

      // Get rows and convert to array for sorting
      const rows = Array.from(table.querySelectorAll('tbody tr'));

      // Sort the rows
      const sortedRows = rows.sort((a, b) => {
        let aValue = a.cells[colIndex].textContent;
        let bValue = b.cells[colIndex].textContent;

        // Handle inputs and selects
        const aInput = a.cells[colIndex].querySelector('input, select');
        const bInput = b.cells[colIndex].querySelector('input, select');

        if (aInput) {
          aValue = aInput.type === 'checkbox' ? aInput.checked : aInput.value;
        }

        if (bInput) {
          bValue = bInput.type === 'checkbox' ? bInput.checked : bInput.value;
        }

        // Compare values
        if (sortDirection === 'asc') {
          return aValue.toString().localeCompare(bValue.toString(), undefined, {numeric: true});
        } else {
          return bValue.toString().localeCompare(aValue.toString(), undefined, {numeric: true});
        }
      });

      // Add sorting animation
      sortedRows.forEach((row, index) => {
        row.style.animation = 'none';
        row.offsetHeight; 
        row.style.animation = `fadeIn 0.3s ease forwards`;
        row.style.animationDelay = `${index * 0.05}s`;
      });

      
      const tbody = table.querySelector('tbody');
      sortedRows.forEach(row => tbody.appendChild(row));
    }

    
    function exportCSV() {
      const rows = [['ID','Name','Email','Phone','Roll No','Section','Department','Referral','Role','Approved','College','Team Code','Team Name','Team Leader']];

      document.querySelectorAll('#user-table tbody tr').forEach(row => {
        const data = Array.from(row.querySelectorAll('td')).map(cell => {
          const input = cell.querySelector('input, select');
          if (input) {
            return input.type === 'checkbox' ? input.checked : input.value;
          } else {
            return cell.textContent.trim();
          }
        });
        rows.push(data);
      });

      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'users_export_' + new Date().toISOString().slice(0, 10) + '.csv';
      a.click();
      URL.revokeObjectURL(url);

      showNotification('CSV exported successfully', 'success');
    }

    function resetForm() {
      document.getElementById('search').value = '';
      document.getElementById('roleFilter').value = '';
      loadUsers();
    }

  
    function showNotification(message, type = 'info') {
      
      let notification = document.querySelector('.notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.className = 'notification';
        document.body.appendChild(notification);

        
        const style = document.createElement('style');
        style.textContent = `
          .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            color: white;
            font-weight: 500;
          }
          .notification.show {
            transform: translateX(0);
          }
          .notification.info {
            background-color: var(--accent-color);
          }
          .notification.success {
            background-color: var(--success-color);
          }
          .notification.warning {
            background-color: var(--warning-color);
          }
          .notification.error {
            background-color: var(--danger-color);
          }
        `;
        document.head.appendChild(style);
      }

    
      notification.textContent = message;
      notification.className = `notification ${type}`;

    
      setTimeout(() => notification.classList.add('show'), 10);

      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    
  
  </script>
